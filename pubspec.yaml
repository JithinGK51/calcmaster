name: calcmaster
description: "Ultimate Multi-Themed Smart Calculator + All-in-One Hub App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # State Management & Storage
  flutter_riverpod: ^2.5.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2

  # UI/Animations
  animated_theme_switcher: ^2.0.1
  flutter_animate: ^4.5.0
  lottie: ^3.0.0
  glassmorphism: ^3.0.0
  flutter_neumorphic: ^3.2.0

  # Math/Science
  math_expressions: ^2.6.0

  # Charts & Graphs
  fl_chart: ^0.69.0
  syncfusion_flutter_charts: ^26.2.14

  # Voice/Audio
  flutter_tts: ^3.8.5
  speech_to_text: ^7.0.0

  # Security
  flutter_screen_lock: ^2.0.0
  local_auth: ^2.3.0
  encrypt: ^5.0.3

  # Utilities
  share_plus: ^10.0.2
  path_provider: ^2.1.4
  pdf: ^3.11.1
  printing: ^5.13.2
  flutter_local_notifications: ^17.2.3
  intl: ^0.19.0
  file_picker: ^8.1.2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  path: ^1.9.0
  crypto: ^3.0.5

  # Icons
  font_awesome_flutter: ^10.7.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/sounds/
    - assets/js/
    - assets/icons/

  fonts:
    - family: Calculator
      fonts:
        - asset: assets/fonts/Calculator-Regular.ttf
        - asset: assets/fonts/Calculator-Bold.ttf
          weight: 700
